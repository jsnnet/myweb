{% extends 'finalProject/header4.html' %}
{% block content %}

<style>
form {
    margin: 0 auto;
    width: 300px;
    padding: 1em;
    border: 1px solid #CCC;
    border-radius: 1em;
}
form div + div {
    margin-top: 1em;
}
label {
    display: inline-block;
    width: 90px;
    text-align: left;
}
input, textarea {
    font: 1em sans-serif;
    width: 50%;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    border: 1px solid #999;
}
input:focus, textarea:focus {
    border-color: #000;
}
textarea {
    vertical-align: top;
    height: 5em;
    resize: vertical;
}
.button {
    padding-center: 90px;
}

button {
    margin-right: .5em;
}
</style>

<div class="container">
    <br>
    <div align="left">
        <h1 style="">REVIEW 작성</h1>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <!--            <h1>경마 소개</h1>-->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#round1">{{request.session.mid}} 님의 리뷰</a>
                </li>
                <!--                같은 페이지에서 탭 전환; 아래 탭 추가 필요-->
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link" data-toggle="tab" href="#round2">탭 추가</a>-->
                <!--                </li>-->
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="round1">
                    <br>
                    <form action="write_review2" method="post">
                        {% csrf_token %}
                        <div>
                            <label for="retitle">제목</label>
                            <input type="text" id="retitle" name="retitle" />
                        </div>
                        <div>
                            <label for="recontent">내용</label>
                            <textarea id="recontent" name="recontent"></textarea>
                        </div>
                        <div class="button">
                            <button type="submit">리뷰 등록</button>
                            <button type="button" onclick="location.href='review'">돌아가기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
