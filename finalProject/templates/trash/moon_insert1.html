{% extends 'finalProject/header4.html'%}
{% block content %}
<!--위의 두 코드는 헤더를 붙이기 위한-->
<!--아래의 style 은 form 가져오면서 그대로-->
<style>
form {
    margin: 0 auto;
    width: 300px;
    padding: 1em;
    border: 1px solid #CCC;
    border-radius: 1em;
}
form div + div {
    margin-top: 1em;
}
label {
    display: inline-block;
    width: 90px;
    text-align: left;
}
input, textarea {
    font: 1em sans-serif;
    width: auto;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    border: 1px solid #999;
}
input:focus, textarea:focus {
    border-color: #000;
}
textarea {
    vertical-align: top;
    height: 5em;
    resize: vertical;
}
.button {
    padding-center: 90px;
}

button {
    margin-right: .5em;
}
</style>
<body>
<h1>Q&A 등록</h1>
<form action="qna1" method="post">
    {% csrf_token %}
    <div>
        <label for="mid">아이디:</label>
        <input type="text" id="mid" name="mid" />
    </div>
    <div>
        <label for="qtitle">제목:</label>
        <input type="text" id="qtitle" name="qtitle" />
    </div>
    <div>
        <label for="qcontent">내용:</label>
        <textarea id="qcontent" name="qcontent"></textarea>
    </div>

    <div class="button">
        <button type="submit">문의 등록</button>
        <button type="button" onclick="location.href='myquestion'">나의 문의</button>
    </div>
</form>
<!--로그인 한 회원 개인이 볼 수 있도록 수정 중-->

<!--</form>-->
</body>
{% endblock %}
