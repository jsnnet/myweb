<style>
#target {
	color: red;
	background-color: yellow;
	width: 50%;
	font-size: 18px;
	display: none; /*숨김속성*/
}
form {
    margin: 0 auto;
    width: 300px;
    padding: 1em;
    border: 1px solid #CCC;
    border-radius: 1em;
}
form div + div {
    margin-top: 1em;
}
label {
    display: inline-block;
    width: 90px;
    text-align: left;
}
input, textarea {
    font: 1em sans-serif;
    width: auto;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    border: 1px solid #999;
}
input:focus, textarea:focus {
    border-color: #000;
}
textarea {
    vertical-align: top;
    height: 5em;
    resize: vertical;
}
.button {
    padding-center: 90px;
}

button {
    margin-right: .5em;
}
</style>
</head>
<body>
	<div>
		<form method="post" action="join2" id="memF">
			{% csrf_token %}
			<fieldset>
				<legend>회원 가입 form</legend>
				<p>
					<label>아이디 :</label>
                    <input type="text" name="mid" id="mid">

					<label>비밀번호 :</label>
                    <input type="password" name="mpwd" id="mpwd">
				</p>
				<p>
					<label>이름 :</label>
                    <input type="text" name="mname" id="mname">
				</p>
				<p>
					<label>전화번호 :</label>
                    <input type="text" name="mtel" id="mtel">
				</p>
				<p style="float:right">
                    <select name="madmin" >
                    <option value="">선택옵션</option>

					<input type="submit" value="회원가입">
				</p>
			</fieldset>
		</form>
	</div>
