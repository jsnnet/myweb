<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title> <!-- 홈에서 넘어오는 페이지 -->
</head>
<body>

<h1> member demo </h1>
{% if data.is_authenticated %} <!-- 인증 여부 판단 -->
<h2>로그인 정보</h2>
<ul>
    {% for key, value in data.items %}
    <li>{{key}} : {{value}}</li>
    {% endfor %}
</ul>
<a href = "logout">로그아웃</a>
{% else %}
<h2>로그인 하세요</h2>
<span style="color:red">{{msg}}</span>
<a href = "join">회원가입</a>
<a href = "login">로그인</a>
{% endif %}

</body>
</html>
