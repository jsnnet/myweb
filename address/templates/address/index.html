<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Address List </h1>
{% load static %}
<p><img src="{% static 'image/logo_center_v2.jpg' %}"></p>
<!--<img src="/static/images/logo_center_v2.jpg"> -->
<h2> 주소록 Total : {{address_count}}</h2>
<ul>
    <li><a href="/">Home</a></li>
    <li><a href="write">주소록 등록 폼</a></li>

</ul>
<table>
    <tr>
        <td>번호</td>  <td>이름</td> <td>전화번호</td>
        <td>이메일</td> <td>주소</td>
    </tr>
    {% for e in items %}
    <tr>
        <td>{{e.idx}}</td>
        <!-- 상세 페이지 이동 ; 잘 기억했다가 반복 없이 반드시 연습하기 -->
        <td><a href="detail?idx={{e.idx}}">{{e.name}}</a></td>
        <td>{{e.tel}}</td>
        <td>{{e.email}}</td>
        <td>{{e.address}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
