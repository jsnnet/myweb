<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
<table>
    <tr>
        <td>아이디</td>
        <td><input id="{{form.username.id_for_label}}"
                   name="{{form.username.html_name}}"
        maxlength="10"></td>
    </tr>
    <tr>
        <td>비밀번호</td>
        <td><input type="password" id="{{form.password.id_for_label}}"
        name="{{form.password.html_name}}" maxlength="10"
        ></td>
    </tr>
    <tr>
        <td colspan="2">
         <input type="submit" value="로그인">
         <input type="button" value="취소" onclick="location='{% url 'home'%}">
        </td>
    </tr>
</table>
</form>
