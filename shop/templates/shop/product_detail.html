<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>product_detail.html</title>
</head>
<body>
<div>
    {% load static %}
    {% static "" as baseUrl %}
    <thead>
        <tr>
            <td>상품번호</td>
            <td>상품이미지</td>
            <td>상품명</td>
            <td>가격</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{productDetail.product_id}}</td>
            <td>
                {% if productDetail.picture_url != "-" %}
                <img src = "{{baseUrl}}images/{{productDetail.picture_url}}"
                style = "width:100px; height:100px; border:0px">
                {% endif %}
            </td>
            <td>{{productDetail.product_name}}</td>
            <td>{{productDetail.price}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr><td colspan="4">
            <input type="button" value="리스트" id="btnAdd">
        </td></tr>
        </tfoot>
    </table>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(function(){
        $('#btnAdd').click(function(){
            location.href="product_list"
        });
    });
</script>
</body>
</html>
