{% extends 'finalProject/header4.html'%}
{% block content %}
<!--위의 두 줄은 헤더를 붙이기 위한 코드-->
<!--아래의 style 은 form 가져오면서 그대로 가져온 style-->
<style>
    form {
    margin: 0 auto;
    width: 300px;
    padding: 1em;
    border: 1px solid #CCC;
    border-radius: 1em;
}
form div + div {
    margin-top: 1em;
}
label {
    display: inline-block;
    width: 90px;
    text-align: left;
}
input, textarea {
    font: 1em sans-serif;
    width: auto;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    border: 1px solid #999;
}
input:focus, textarea:focus {
    border-color: #000;
}
textarea {
    vertical-align: top;
    height: 5em;
    resize: vertical;
}
.button {
    padding-center: 90px;
}

button {
    margin-right: .5em;
}
</style>
<form method="post" action="login_session">
    {% csrf_token %}
<table>
    <tr>
        <td>아이디</td>
        <td><input type="text" id="mid" name="mid" maxlength="10"></td>
    </tr>
    <tr>
        <td>비밀번호</td>
        <td><input type="password" id="mpwd" name="mpwd" maxlength="10"></td>
    </tr>
    <tr>
        <td colspan="2">
         <input type="submit" value="로그인">
<!--            취소버튼 넣을지 말지 고민 중-->
<!--         <input type="button" value="취소" onclick="location=" style="float:right">-->
        </td>
    </tr>
</table>
</form>
</body>
<!--아래의 코드는 헤더를 붙이기 위한-->
{% endblock %}
