{% extends 'finalProject/header4.html'%}
{% block content %}
<style>
form {
    margin: 0 auto;
    width: 500px;
    padding: 1em;
    border: 1px solid #CCC;
    border-radius: 1em;
}
form div + div {
    margin-top: 1em;
}
label {
    display: inline-block;
    width: 90px;
    text-align: left;
}
input, textarea {
    font: 1em sans-serif;
    width: 50%;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    border: 1px solid #999;
    border-radius : 10px ;
}
input:focus, textarea:focus {
    border-color: #000;
}
textarea {
    vertical-align: top;
    height: 5em;
    resize: vertical;
}
.button {
    padding-center: 90px;
}
</style>
<!--myq_delete-->
<h1>문의 글 보기</h1>
<form method="post" id="myQdetail" name="myQdetail" class="myQdetail">
    {% for e in detail_view %}
    <table class="myQDetail">
        <div>
            <label style="float:left">제목 :</label>
            <!--            <input type="text" value="{{e.2}}" style="text-align:center"/>-->
            <label style="float:left">{{e.2}}</label>
        </div>
        <br>
        <br>

        <div>
            <label style="float:left">내용 :</label>
            <textarea style="width:400px ; height: 200px ; overflow: auto ; float:center" value="{{e.3}}" onkeyup="adjustHeight();"> {{e.3}}
            </textarea>
        </div>

        <div class="button">
            <button type="button" id="del" onclick="location.href='myq_delete?qnum={{e.0}}'">삭제</button>
            <button type="button" onclick="location.href='myquestion'">내 문의</button>
        </div>
    </table>
    {% endfor %}
</form>
<form method="post">
    {% for f in comm_view %}
    <table class="qreply">
        <div>
            <label style="float:left">관리자 답글:</label>
            <textarea readonly=true, style="width:400px ; height:100px ; overflow : auto ; float:center ;" onkeyup="adjustHeight();"  value="{{f.3}}"> {{f.3}}</textarea>
        </div>
    </table>
    {% endfor %}
</form>
<script>
function adjustHeight(){
    var textEle = $('textarea');
    textEle[0].style.height = 'auto';
    var textEleHeight = textEle.prop('scrollHeight');
    textEle.css('height', textEleHeight);
    };
});

</script>
{% endblock %}
